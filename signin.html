    <div class="colorBox_login">
        <div class="loginWrap">
            <div class="box_login">
            <div class="title_login"><h2>Sign In</h2></div>
                <form name="registerForm" role="form" action="/pipeline/login/registerAction.do" method="post">
                    <div class="input_login">
                         <input type="hidden" id="rowStatus" name="rowStatus" value="I">
                        <input type="hidden" id="mbrUsePssbCpty" name="mbrUsePssbCpty" value="20">
                        <input type="text" id="mbrNm" name="mbrNm" placeholder="Name" required="">
                        <input type="email" id="mbrEmailAd" name="mbrEmailAd" placeholder="Email address" required="" autocomplete="off">
                        <input type="password" id="pinNo" name="pinNo" placeholder="Password" required="" autocomplete="off">
                        <input type="password" id="pinNo2" name="pinNo2" placeholder="Password confirm" required="">
                        <input type="text" id="mbrOrgnNm" name="mbrOrgnNm" placeholder="Organization and company">
                    </div>
                    <div class="button_login">
                        <button class="btn login" type="submit" onclick="fnSave(); return false;">Sign In</button>
                    </div>
                </form>   
            </div>
        </div>
